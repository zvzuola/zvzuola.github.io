        <h3 id="节流"><a href="#节流" class="headerlink" title="节流"></a>节流</h3><p>节流就是一定时间内触发一次事件，常见实例：监听<code>scroll</code>事件，判断滚动条和底部距离，实现滚动加载<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">const throttle = (fn, time) =&gt; &#123;</span><br><span class="line">    let flag = true</span><br><span class="line">    // 此处必须是function定义，如果是箭头函数，那么该方法里的this就会是定义debounce时候的上下文</span><br><span class="line">    // 那么执行fn函数的时候就会丢失上下文</span><br><span class="line">    return function(...args) &#123;</span><br><span class="line">        if(!flag) return</span><br><span class="line">        flag = false</span><br><span class="line">        setTimeout(() =&gt; &#123;</span><br><span class="line">            // 此处必须用apply绑定当前上下文，如果fn是箭头函数，那么apply自然失效。但如果fn不是箭头函数</span><br><span class="line">            // 这里简单执行fn(...args)时，fn里面的this也会丢失上下文</span><br><span class="line">            fn.apply(this, args)</span><br><span class="line">            flag = true</span><br><span class="line">        &#125;, time)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<h3 id="防抖"><a href="#防抖" class="headerlink" title="防抖"></a>防抖</h3><p>防抖就是一定时间间隔后再触发事件，常见实例：监听输入框<code>input</code>事件，实时触发ajax请求<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">const debounce = (fn, time) =&gt; &#123;</span><br><span class="line">    let timeout = null</span><br><span class="line">    // 此处必须是function定义，如果是箭头函数，那么该方法里的this就会是定义debounce时候的上下文</span><br><span class="line">    // 那么执行fn函数的时候就会丢失上下文</span><br><span class="line">    return function(...args) &#123;</span><br><span class="line">        if(timeout) clearTimeout(timeout)</span><br><span class="line">        timeout = setTimeout(() =&gt; &#123;</span><br><span class="line">            // 此处必须用apply绑定当前上下文，如果fn是箭头函数，那么apply自然失效。但如果fn不是箭头函数</span><br><span class="line">            // 这里简单执行fn(...args)时，fn里面的this也会丢失上下文</span><br><span class="line">            fn.apply(this, args)</span><br><span class="line">        &#125;, time)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
